<ActionBar title="Make a Donation"></ActionBar>

<ScrollView>
  <StackLayout class="p-4">
    <Label text="Support Your Alma Mater" class="text-xl font-bold mb-4"></Label>
    <TextField hint="Amount" keyboardType="number" class="input mb-2"></TextField>
    <ListPicker [items]="['Scholarship Fund', 'Research Grant', 'Infrastructure Development']" class="mb-2"></ListPicker>
    <Button text="Donate Now" class="btn btn-primary mt-4"></Button>
  </StackLayout>
</ScrollView>
